<!DOCTYPE html>
<html lang="en">
<head>

<style>
#btn1{
background-color: green;

}
#name1{
width: 300px;
border-radius: 10px;

}

display:block;

height:300px;

/* background-color: aquamarine; */

}
</style>
</head>
<body>
<div id="name">
<input type="text" placeholder="Enter student name" id="name1">
</div>
<div id="btn">
<button id="btn1">submit</button>
</div>
<div id="box">
<div id="name2"></div>
<div id="id"></div>
<div id="addr"></div>
<div id="gen"></div>
</div>
<script>
let xmlContent = '';
// let tableBooks = document.getElementById('books');
let name =document.getElementById('name1');
let box = document.getElementById('box');
let btn = document.getElementById('btn1');
btn.addEventListener("click", ()=>{
fetch('student.xml').then((response) => {
response.text().then((xml) => {
xmlContent = xml;
let parser = new DOMParser();
let xmlDOM = parser.parseFromString(xmlContent,
'application/xml')
let students = xmlDOM.querySelectorAll('student');
// console.log(students.children[0].innerHTML);
students.forEach(student =>{
if(student.children[1].innerHTML == name.value){
document.getElementById('name2').innerHTML = "Name: "+ student.children[1].innerHTML;
document.getElementById('id').innerHTML = "StudentID : " + student.children[0].innerHTML;
document.getElementById('addr').innerHTML =
"Address : " + student.children[2].innerHTML;
document.getElementById('gen').innerHTML = "Gender: " + student.children[3].innerHTML;
}
})
})
}
)
})
</script>
</body>
</html>
